<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #c0fdff;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .correct-button {
            background-color: #5cd3ec;
            color: #fff;
        }

        .correct-button:hover {
            background-color: #81e9ff;
        }

        .error-button {
            background-color: #dc3545;
            color: #fff;
            border: none; /* Remove the border */
            outline: none; /* Remove the focus outline */
        }

        .error-button:hover {
            background-color: #c82333;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .correct-animation {
            animation: pulse 0.5s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake-animation {
            animation: shake 0.5s ease;
        }
        
        h1 {
            font-family: 'Allura', cursive; /* Romantic font */
            font-size: 10em;
            color: #fff; /* Change text color to white */
            text-shadow: 2px 2px 0 #fcff1d, -2px -2px 0 #fcff1d, 2px -2px 0 #fcff1d, -2px 2px 0 #fcff1d; /* Add outline using text-shadow */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Will you be my valentine? <3</h1>
        <a href="main.html" class="button correct-button" onclick="showCorrect(event)">Yes</a>
        <button class="button error-button" onclick="showError()">No</button>
    </div>

    <script>
        function showCorrect(event) {
            event.preventDefault(); // Prevent the default behavior of the link
            const correctButton = document.querySelector('.correct-button');
            correctButton.classList.add('correct-animation');
            setTimeout(() => {
                correctButton.classList.remove('correct-animation');
                // Redirect the user after the animation completes
                window.location.href = event.target.href;
            }, 500);
        }

        function showError() {
            const errorButton = document.querySelector('.error-button');
            errorButton.classList.add('shake-animation');
            setTimeout(() => {
                errorButton.classList.remove('shake-animation');
            }, 500);
        }
    </script>
</body>
</html>
